<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body ng-app="placementMS" ng-controller="placementMScontrol">

    <h1>Placement Management System</h1>
    <table class="table table-borderless table-hover container-fluid">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>

            </tr>

        </thead>
        <tbody ng-repeat="cord in employees | filter: name| filter: email| filter: phone| filter: department">
            <tr>
                <td>{{cord.name | uppercase}}</td>
                <td id={{cord.email}}>{{cord.email | validateEmail}}</td>
                <td id={{cord.phone}}>{{cord.phone | validatePhone}}</td>
                <td>{{cord.department | lowercase}}</td>
            </tr>
        </tbody>
        <tr>
            <td><input type="text" id="search"  size="2" class="form-control" ng-model="name" placeholder="Search"></td>
        </tr>
    </table>

    <script src="./index.js"></script>
</body>
</html>
